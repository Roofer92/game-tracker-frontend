<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let player">{{player.name}}</td>
        </ng-container>

        <!-- Winrate Column -->
        <ng-container matColumnDef="winrate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Winrate</th>
            <td mat-cell *matCellDef="let player">{{player.total_wins | divideValues: player.total_games | percent}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let player; columns: displayedColumns;" (click)="showDetails(player)"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
</div>
