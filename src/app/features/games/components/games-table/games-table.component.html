<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
        <!-- Player Column -->
        <ng-container matColumnDef="playedAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Played at</th>
            <td mat-cell *matCellDef="let row">
                {{row.playedAt | date}}
            </td>
        </ng-container>

        <!-- Player Column -->
        <ng-container matColumnDef="player">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Participants (Name | Deck)</th>
            <td mat-cell *matCellDef="let row">
                <ng-container *ngFor="let participant of row.participants">
                    {{participant.player.name}} | {{participant.deck.name}} <br>
                </ng-container>
            </td>
        </ng-container>

        <!-- Winner Column -->
        <ng-container matColumnDef="isWinner">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Winner</th>
            <td mat-cell *matCellDef="let row">
                <ng-container *ngFor="let participant of row.participants">
                    <ng-container *ngIf="participant.isWinner == true">
                        {{participant.player.name}} | {{participant.deck.name}}
                    </ng-container>
                </ng-container>
            </td>
        </ng-container>

        <!-- Wincon Column -->
        <ng-container matColumnDef="wincondition">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Wincondition</th>
            <td mat-cell *matCellDef="let row">
                {{row.wincondition.type}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
</div>
